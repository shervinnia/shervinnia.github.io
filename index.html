<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="gfp"
                    src="assets/gfp.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pdc"
                    src="assets/pdc.glb"
                ></a-asset-item>
                <a-asset-item
                    id="lect2"
                    src="assets/lect2.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="gfp"
                type="pattern"
                preset="custom"
                url="assets/gfp.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.04325308199442315 0.04325308199442315 0.04325308199442315"
                    animation-mixer="loop: repeat"
                    gltf-model="#gfp"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="bowser-model"
                type="pattern"
                preset="custom"
                url="assets/pdc.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.00856091417322267 0.00856091417322267 0.00856091417322267"
                    animation-mixer="loop: repeat"
                    gltf-model="#pdc"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/lect2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.056549510015270046 0.056549510015270046 0.056549510015270046"
                    animation-mixer="loop: repeat"
                    gltf-model="#lect2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
