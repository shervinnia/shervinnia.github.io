<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
    
    <!-- Google tag (gtag.js) for site analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1YQHLZ6CK8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-1YQHLZ6CK8');
    </script>
    <!-- end google tag -->

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- Below section imports the glb models, one can be copy-pasted to import more.
                    - "id" is the identifier to call it in the marker further below
                    - "src" is the directory the glb file is located in relative to this file.
                        by default, AR.js studio will place it in "assets/asset.glb", but this
                        file name should be changed if you want to add more models.
            -->
            <a-assets>
                <a-asset-item
                    id="gfp"
                    src="assets/gfp.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pdc"
                    src="assets/pdc.glb"
                ></a-asset-item>
                <a-asset-item
                    id="lect2"
                    src="assets/lect2.glb"
                ></a-asset-item>
                <a-asset-item
                    id="atpsyn"
                    src="assets/atpsyn.glb"
                ></a-asset-item>
            </a-assets>
            <!-- Below section sets the markers to be used, and assigns each model to its marker.
                 Each marker has an id and a directory for its associated .patt file. Each model
                 has a scaling factor (to make it the proper size to fit on its marker) and the id
                 of its model, which was set above.
                
                 To add a new model, copy paste a full "a-marker" section including its
                 associated "a-entity" section. Change the id names and experiment with scaling
                 factors. Personally, I like to use AR.js studio to automatically make a scaling
                 factor for me, or at least get me into the right order of magnitude. It does take
                 more work than if you already knew the scaling factor, but it is faster than
                 experimenting from scratch, from my experience. 
                -->
            <a-marker
                id="gfppattern"
                type="pattern"
                preset="custom"
                url="assets/gfp.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.04325308199442315 0.04325308199442315 0.04325308199442315"
                    animation-mixer="loop: repeat"
                    gltf-model="#gfp"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="pdcpattern"
                type="pattern"
                preset="custom"
                url="assets/pdc.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="pdcmodel"
                    scale="0.00856091417322267 0.00856091417322267 0.00856091417322267"
                    animation-mixer="loop: repeat"
                    gltf-model="#pdc"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="lect2marker"
                type="pattern"
                preset="custom"
                url="assets/lect2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="lect2model"
                    scale="0.02556091417322267 0.02556091417322267 0.02556091417322267"
                    animation-mixer="loop: repeat"
                    gltf-model="#lect2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="atpsynmarker"
                type="pattern"
                preset="custom"
                url="assets/atpsyn.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="atpsynmodel"
                    scale="0.01006091417322267 0.01006091417322267 0.01006091417322267"
                    animation-mixer="loop: repeat"
                    gltf-model="#atpsyn"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>                


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
