<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs='trackingMethod: best;'>
        <a-marker-camera preset='hiro'>
        <a-entity obj-model="obj: url(https://raw.githubusercontent.com/shervinnia/shervinnia.github.io/main/models/4OGS/4OGS.obj); 
        mtl: url(https://raw.githubusercontent.com/shervinnia/shervinnia.github.io/main/models/4OGS/4OGS.mtl)"></a-entity>
        </a-marker-camera>
        <a-camera-static/>
      </a-scene>
  </body></html>
